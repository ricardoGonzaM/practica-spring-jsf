<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
<h:head>  
	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
	<meta name="viewport" content="width=device-width, user-scalable=no"></meta>
	
</h:head>

<h:body>
	<h:form>		
	<p:dataTable id="tblRestaurantes" var="restaurante" value="#{restauranteController.restaurantes}" 
				paginator="true" rows="10" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros" reflow="true"
                rowsPerPageTemplate="5,10,15" emptyMessage="No se encontraron registros" filteredValue="#{restauranteController.restaurantesFiltrados}">

			<f:facet name="{Exporters}">
	            <div style="float:right;padding-top: 5px;">
	                <h:commandLink>
	                    <p:graphicImage name="imgs/excel.png" width="24"/>
	                    <p:dataExporter type="xls" target="tblEmpleados" fileName="ReporteRestaurantes" />
	                </h:commandLink>
	                 
	                <h:commandLink>
	                    <p:graphicImage name="imgs/xlsx.png" width="24"/>
	                    <p:dataExporter type="xlsxstream" target="tblEmpleados" fileName="ReporteRestaurantes" />
	                </h:commandLink>
	 
	                <h:commandLink>
	                    <p:graphicImage name="imgs/pdf.png" width="24"/>
	                    <p:dataExporter type="pdf" target="tblEmpleados" fileName="ReporteRestaurantes"/>
	                </h:commandLink>
	 
	                <h:commandLink>
	                    <p:graphicImage name="imgs/csv.png" width="24"/>
	                    <p:dataExporter type="csv" target="tblEmpleados" fileName="ReporteRestaurantes" />
	                </h:commandLink>
	 
	                <h:commandLink>
	                    <p:graphicImage name="imgs/xml.png" width="24"/>
	                    <p:dataExporter type="xml" target="tblEmpleados" fileName="ReporteRestaurantes" />
	                </h:commandLink>                     
	            </div>
	        </f:facet>

		<p:column headerText="Nombre" filterBy="#{restaurante.nombre}" filterMatchMode="contains" sortBy="#{restaurante.nombre}">
			<p:outputLabel value="#{restaurante.nombre}"></p:outputLabel>
		</p:column>
		
		<p:column headerText="Slogan">
			<p:outputLabel value="#{restaurante.slogan}"></p:outputLabel>
		</p:column>
		
		<p:column headerText="Tipo de Restaurante" filterBy="#{restaurante.tipoRestaurante.descripcion}" filterMatchMode="contains" sortBy="#{restaurante.tipoRestaurante.descripcion}">
			<p:outputLabel value="#{restaurante.tipoRestaurante.descripcion}"></p:outputLabel>
		</p:column>
		
		<p:column headerText="Estatus">
			<p:outputLabel value="HABILITADO" rendered="true"></p:outputLabel>
			<p:outputLabel value="NO HABILITADO" rendered="false"></p:outputLabel>
		</p:column>
		
	</p:dataTable>
	</h:form>
</h:body>

</html>
